<link rel="import" href="graphene-api.html"/>

<script>
    // <![CDATA[
    ;(function (undefined) {
        'use strict'

        Graphene.Map = function () {
            const keys = []
            const vals = []

            return {
                put(key, val) {
                    const index = keys.indexOf(key)

                    if (index == -1) {
                        keys.push(key)
                        vals.push(val)

                        return this
                    }

                    vals[index] = val

                    return this
                },

                get(key) {
                    const index = keys.indexOf(key)
                    const val   = vals[index]

                    return val
                },
            }
        }
    })()
    // ]]>
</script>
