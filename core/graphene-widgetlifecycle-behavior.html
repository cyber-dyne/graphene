<link rel="import" href="../lib/lodash.html"/>
<link rel="import" href="graphene-api.html"/>

<script>
    // <![CDATA[
    ;(function (undefined) {
        'use strict'

        /** @polymerBehavior */
        Graphene.WidgetLifecycleBehavior = {
            properties: {
                enabled: {
                    type: Boolean,
                    notify: true,
                    reflectToAttribute: true,
                },

                valid: {
                    type: Boolean,
                    notify: true,
                    reflectToAttribute: true,
                },

                isAttached: {
                    type: Boolean,
                },
            },

            observers: [
                '_widgeLifecycleObserver(enabled, valid, isAttached)',
            ],

            //// Lifecycle callbacks. //////////////////////////////////////////

            attached() {
                this.isAttached = true
            },

            //// Computers. ////////////////////////////////////////////////////

            //// Observers. ////////////////////////////////////////////////////

            _widgeLifecycleObserver(enabled, valid, isAttached) {
                if (isAttached !== true) {
                    // We must be attached to fire the event.
                    return
                }

                const eventDetail = {
                    enabled: enabled,
                    valid:   valid,
                }

                this.fire('graphene-widget-lifecycle-changed', eventDetail)
            },

            //// Listeners. ////////////////////////////////////////////////////

            //// Public APIs. //////////////////////////////////////////////////

            //// Internal APIs. ////////////////////////////////////////////////
        }
    })()
    // ]]>
</script>
