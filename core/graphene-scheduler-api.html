<link rel="import" href="../lib/lodash.html"/>

<script>
    // <![CDATA[
    ;(function (undefined) {
        'use strict'

        Graphene.LinearScheduler = function (fn, step=200, delay=0) {
            let wait = delay

            function schedule(...args) {
                Lodash.delay(fn, wait, ...args)

                wait += step
            }

            return schedule
        }
    })()
    // ]]>
</script>
