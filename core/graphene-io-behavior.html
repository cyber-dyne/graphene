<link rel="import" href="graphene-api.html"/>

<script>
    // <![CDATA[
    ;(function (undefined) {
        'use strict'

        /** @polymerBehavior */
        Graphene.IoBehavior = {
            properties: {
                stdin:  {
                    type:      Array,
                    notify:    true,
                    readyOnly: true,
                },

                stdout:  {
                    type:  Array,
                    value: function () {
                        return []
                    },
                },
            },

            observers: [
                '_stdinObserver(stdin)',
            ],

            _stdinObserver() {},
        }
    })()
    // ]]>
</script>
