<link rel="import" href="graphene-api.html"/>
<link rel="import" href="graphene-container-api.html"/>

<script>
    // <![CDATA[
    ;(function (undefined) {
        'use strict'

        Graphene.StoreContainer = function () {
            const container = Graphene.Container()

            return {
                adapter: container,

                [Graphene.Store.get]: (...args) => {
                    return container.obtain(...args)
                },
            }
        }
    })()
    // ]]>
</script>
